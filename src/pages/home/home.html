<ion-header>

  <ion-navbar>
    <ion-title>Songs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let song of songs">
      <ion-thumbnail item-start>
      <img [src]="song.image_medium">
      </ion-thumbnail>
      <h2>{{song.title}}</h2>
      <p>{{song.artist}}</p>
    </ion-item>
  </ion-list>
</ion-content>
